<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dars-9</title>
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>
<body>
  <section class="movies">
    <div class="container">
      <h1 class="text-center">Movies catalog</h1>
      <div class="d-lg-row d-lg-flex justify-content-between">
        
      <div class="movies__box1 col-12 col-lg-3">
        <form action="">
          <div class="mb-3">
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="input-group mb-3">
            <input type="number" class="form-control" placeholder="Number" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <select class="form-select" aria-label="Default select example">
            <option selected disabled>All</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <select class="form-select mt-3" aria-label="Default select example">
            <option selected disabled>Rating (high to low)</option>
            <option value="1">high</option>
            <option value="2">low</option>
          </select>
          <button type="submit" class="btn btn-primary mt-3 col-12">Search</button>
        </form>
        <h3 class="text-center mt-4">Bookmarked movies</h3>
        <ul class="list-group pt-3">
          <li class="list-group-item">
            <h4>An item</h4>
            <button type="submit" class="btn btn-primary mt-3 bg-danger">remove</button>
          </li>
          <li class="list-group-item">
            <h4>A second item</h4>
            <button type="submit" class="btn btn-primary mt-3 bg-danger">remove</button>
          </li>
          <li class="list-group-item">
            <h4>A third item</h4>
            <button type="submit" class="btn btn-primary mt-3 bg-danger">remove</button>
          </li>
        </ul>
      </div>
      <div class="movies__box2 col-12 col-lg-8">
        <h3 class="h4">Search results</h3>
        <div class="alert alert-primary col-12">Use the form on the left to search for a movie</div>
        <div class="d-md-flex flex-wrap ps-0 justify-content-lg-between justify-content-between">
          <div class="list-group-item disabled col-12 p-0 pb-3 " style="max-width: 350px;" aria-disabled="true">
            <img class="col-12" src="/bootstrap-5.1.3-dist/img/Down.jpg" alt="Down">
            <h3 class="b h5 link-dark text-capitalize mt-3 ms-3">Avengers: infinity war</h3>
            <div class="d-flex align-items-center">
              <img class="ms-3 me-1" src="/bootstrap-5.1.3-dist/img/star.svg" alt="star" width="20" height="20">
              <span class="link-dark">8.7</span>
            </div>
            <div class="mx-3 mt-3 d-lg-flex  justify-content-between">

            </div>
          </div>
